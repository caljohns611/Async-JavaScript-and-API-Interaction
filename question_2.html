<!DOCTYPE html>
<html>
<head>
    <title>Task Implementation</title>
    
</head>
<body>
    
    <h1>Task Implementation</h1>

    <div class="section" id="countdown">
        <h2>Countdown Timer</h2>
        <label for="duration">Enter duration (seconds):</label>
        <input type="number" id="duration" min="1" placeholder="Seconds">
        <button id="startButton">Start Timer</button>
        <p id="timerDisplay">00:00</p>
    </div>

    <div class="section" id="delayedNotification">
        <h2>Delayed Notification</h2>
        <label for="delay">Enter delay (milliseconds):</label>
        <input type="number" id="delay" min="1" placeholder="Delay (ms)">
        <button id="showNotificationButton">Show Notification</button>
    </div>

    <div class="section" id="repeatNotification">
        <h2>Repeat Notification</h2>
        <label for="interval">Enter interval (milliseconds):</label>
        <input type="number" id="interval" min="1" placeholder="Interval (ms)">
        <button id="startRepeatButton">Start Repeated Notifications</button>
        <button id="stopRepeatButton" style="display: none;">Stop Repeated Notifications</button>
    </div>

    <script src="question_2.js"></script>

</body>
</html>
